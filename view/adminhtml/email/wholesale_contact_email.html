<!--@subject {{trans "Reply to the contact for wholesale"}} @-->
<table class="message-details" style="border-collapse: collapse; width: 100%;">
    <tr>
        <td colspan="2" style="padding: 10px; background-color: #f5f5f5; text-align: center;">
            <h3 style="margin: 0;"><strong>We are delighted that you have contacted us</strong></h3>
        </td>
    </tr>
    <tr>
        <td style="padding: 10px; border-bottom: 1px solid #ddd;">
            <strong>Customer Name : </strong>
        </td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{var customerName}}</td>
    </tr>
    <tr>
        <td style="padding: 10px; border-bottom: 1px solid #ddd;">
            <strong>Telephone : </strong>
        </td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{var telephone}}</td>
    </tr>
    <tr>
        <td style="padding: 10px; border-bottom: 1px solid #ddd;">
            <strong>The product you want to purchase wholesale :</strong>
        </td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{var productName}}</td>
    </tr>
    <tr>
        <td style="padding: 10px; border-bottom: 1px solid #ddd;">
            <strong>Request Date :</strong>
        </td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{var requestDate}}</td>
    </tr>

    <tr>
        <td colspan="2" style="padding: 10px; text-align: center;">
            <strong>We will contact you at the registered phone number. Thank you</strong>
        </td>
    </tr>
</table>
